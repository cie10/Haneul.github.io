<!DOCTYPE html>
<html lang="en">
<head>

    <title>MyPage</title>
    <link rel="stylesheet" href="mypage_style.css">
</head>
<body>
    <section class="profile-container">
        <header class="profile-header">마이 페이지</header>
        <main class="profile-content">
          <article class="profile-card">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/be31382f0f3df2eeae5ba4cb7cb519fc68ecee4b2a51400196f3f7a39c53add7?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="Profile picture of 이하영" class="profile-image" />
            <div class="profile-info">
              <p class="profile-name-age">
                <span>이하영,</span>
                <span>25</span>
              </p>
              <div class="profile-rating">

              </div>
            </div>
            <p class="profile-social">Instagram: abcde</p>
            <div class="profile-tags">
              <span class="tag">#ESTJ</span>
              <span class="tag"># 외향적</span>
            </div>
          </article>
          <hr class="divider" />
          <nav class="profile-actions">
            <div class="action-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7396c93a2c3575fea7597509c933d2d988e100e1659eab38d4964f0188650e1b?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="" class="action-icon" />
              <span>이력서 관리</span>
            </div>
            <div class="action-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8ff4e85337c951f52d7cecb132ab26e8a22f58e5adac43b0e18a528b2ebf7507?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="" class="action-icon" />
              <span>좋아요</span>
            </div>
            <div class="action-item">
              <span class="action-letter-icon" >5</span>
              <span>지원현황</span>
            </div>
            <div class="action-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6d2c0d2e257a420f3ca1c263d55b8608fa5fef703bb1a705327a6caacd1c805f?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="" class="action-icon" />
              <span>나의 리뷰</span>
            </div>
          </nav>
          <hr class="divider" />
          <section class="news-section">
            <div class="news-header">
              <h2 class="news-title">나의 소식 3</h2>
              <div class="notification-settings">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/88f6679e97bccb7df7b2cf16151d259c207de0f6e6ff631c9cb22f3be952058c?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="" class="action-icon" />
                <span>푸시알림설정</span>
              </div>
            </div>
            <p class="news-content">
              &gt;지원하신 "Bucket" 에서 이하영님의 이력서를 열람했어요.<br />
              &gt;"점보네 게스트 하우스"에서 이하영님의 리뷰를 작성했어요.<br />
              &gt;지원하신 "구옥 주택 게스트 하우스" 에서 이하영님의 이력서를 열람했어요.
            </p>
            <button class="news-more">나의 소식 더보기</button>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f85f3c2ac098a48d00dfc2fee0cce6ef33e9eebc583dd725ed4fea15b1372db0?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="" class="action-icon" />
          </section>

              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6d04a33490c185797daef8b1e4c289cf6a2c23d836bc85006632b840de5e3a32?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="Search" class="footer-icon footer-icon-wide" />
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d2f8b4fcba691e5e5582d18f41619ef87f50d81b32fa0a3c2aaee5724b82587c?placeholderIfAbsent=true&apiKey=818fecc0710246e68e06b6bf3544bd6b" alt="Profile" class="footer-icon footer-icon-tall" />
            </nav>
